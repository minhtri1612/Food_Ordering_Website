<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Hero Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        .hero-banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 100px;
            background-color: #1a1a1a;
        }
        .hero-left {
            flex: 1;
        }
        .hero-left h1 {
            font-size: 48px;
            line-height: 1.2;
            margin: 10px 0;
        }
        .hero-left p {
            font-size: 16px;
            color: #ccc;
        }
        .hero-left .buy-now {
            background-color: #a9d134;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hero-right {
            flex: 1;
            text-align: right;
        }
        .hero-right img {
            max-width: 100%;
            height: auto;
        }
        .feature-product {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .feature-product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .feature-product p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <section class="hero-banner">
        <div class="hero-left">
            <p>Our Featured Product</p>
            <h1>THE ONLY CHICKEN YOU'LL EVER NEED</h1>
            <button class="buy-now">BUY NOW</button>
            <div class="feature-product">
                <img src="/img/hero-chicken-meal.jpg" alt="Whole Chicken">
                <p>Whole Chicken<br>Satisfied cooking with lots of meat or family at home</p>
            </div>
        </div>
        <div class="hero-right">
            <img src="https://via.placeholder.com/400x300" alt="Chicken Image">
        </div>
    </section>
</body>
</html>
